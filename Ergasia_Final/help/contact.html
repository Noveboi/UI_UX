    <script>
        let windowPath = window.location.pathname
        var userCwd = windowPath.substring(0, windowPath.lastIndexOf('/'))
        // Handle click event on <a> tags, cases:
        //  1. The page is run on a server, a simple href attribute with the relative path is enough.
        //  2. The page is run locally by double-clicking the HTML file, here we need to get the user's CWD
        //     in order to properly redirect
    function handleClickRedirect(pageFile) {
        if (userCwd == "") {
            window.location.href = pageFile
        } else {
            var redirect = userCwd + "/" + pageFile
            window.location.href = redirect
        }
    }
    </script>
</body>
