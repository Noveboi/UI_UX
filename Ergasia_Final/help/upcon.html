<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page with Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="applet_styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="sidebar">
        <h1>Modern Museum of Music Artists</h1>
        <a href="#" onclick="handleClickRedirect('help.html')">Home</a>
        <div class="menu-item">
            <a href="#">Applets</a>
            <div class="sub-menu">
                <a href="#" onclick="handleClickRedirect('upcon.html')">Upcoming Concerts</a>
                <a href="#" onclick="handleClickRedirect('exhall.html')">Exhibition Hall</a>
                <a href="#" onclick="handleClickRedirect('vroom.html')">Viewing Room</a>
                <a href="#" onclick="handleClickRedirect('dj.html')">DJ</a>
            </div>
        </div>
        <a href="#" onclick="handleClickRedirect('contact.html')">Contact</a>
    </div>
    <div class="main-content">
        <h1>Choose the window you require help with!</h1>
        <div class="window-selection">
            <div class="window-box">
                <a href="#">
                    <img src="img/upCon.jpg">
                </a>
                <h3>Upcoming Concerts</h3>
            </div>
            <div class="window-box">
                <a href="#">
                    <img src="img/concertTickets.jpg">
                </a>
                <h3>Ticket Purchase</h3>
            </div>
        </div>
        <h2>Upcoming Concerts</h2>
        <div class="window-help">
            
        </div>
        <h2>Ticket Purchase</h2>
        <div class="window-help">

        </div>
    </div>
    <script>
        let windowPath = window.location.pathname
        var userCwd = windowPath.substring(0, windowPath.lastIndexOf('/'))
        // Handle click event on <a> tags, cases:
        //  1. The page is run on a server, a simple href attribute with the relative path is enough.
        //  2. The page is run locally by double-clicking the HTML file, here we need to get the user's CWD
        //     in order to properly redirect
        function handleClickRedirect(pageFile) {
            if (userCwd == "") {
                window.location.href = pageFile
            } else {
                var redirect = userCwd + "/" + pageFile
                window.location.href = redirect
            }
        }
    </script>
</body>
</html>
